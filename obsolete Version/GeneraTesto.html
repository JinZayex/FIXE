<!DOCTYPE html>
<html>
<head>
    <title>Genera File di Testo</title>
</head>
<body>
    <h1>Genera File di Testo</h1>
    
    <button id="generateButton">Genera File</button>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            // Creiamo il testo da inserire nel file
            var textToWrite = "Nello unknown";

            // Creiamo un oggetto Blob con il testo
            var blob = new Blob([textToWrite], { type: 'text/plain' });

            // Creiamo un elemento anchor per il download del file
            var a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'unknown.svg';

            // Aggiungiamo l'elemento anchor al documento e simuliamo il click
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();

            // Rimuoviamo l'elemento anchor dal documento
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
