    <svg id="Motherspace" viewbox = "0 0 0 0">

            quindi il width e height devono corrispondere alle dimensioni del workspace -->
        <rect id="workspace" x="0" y="0" style="fill:none; stroke-width:2; stroke:rgb(0,0,0)" />
